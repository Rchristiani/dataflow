<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PubSub</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="app">
		<p class="click-count">Times clicked: <span>0</span></p>
		<h3>Counter with Pub/Sub</h3>
		<div class="counter-container">
			<h2 class="counter counter1">0</h2>
			<button id="add">+</button>
			<button id="subtract">-</button>
		</div>
	</main>
	<script src="pubsub.js"></script>	
	<script src="script.js"></script>
</body>
</html>
